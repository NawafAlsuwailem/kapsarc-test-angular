<div class="container-fluid" style="text-align: center">
  <h1 class="mb-3 mt-5">Data Table</h1>
  <div>
    <div class="col-md-8">
      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by country"
          style="height: 35px; font-size: 15px"
          [(ngModel)]="searchQuery"
          (input)="retrieveItems()"
        />
      </div>
    </div>
    <div class="col-md-2 mt-3">
      Items per Page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size" [selected]="size === pageSize">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <div class="col-md-10">

    <table id="example" class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Country</th>
        <th>Date</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let oilExport of items | paginate : {
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: count
    };
let i = index">
        <td  class="align-middle">
          {{oilExport[0]}}
        </td>
        <td  class="align-middle">
          {{oilExport[1]}}
        </td>
        <td  class="align-middle">
          {{oilExport[2]}}
        </td>
        <td  class="align-middle">
          {{oilExport[3]}}
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th>ID</th>
        <th>Country</th>
        <th>Date</th>
        <th>Value</th>
      </tr>
      </tfoot>
    </table>
    <pagination-controls
      style="text-align: center"
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
</div>
