<div>
  <table id="example" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Country</th>
      <th>Date</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let oilExport of oilExports;">
      <td  class="align-middle">
        {{oilExport[0]}}
      </td>
      <td  class="align-middle">
        {{oilExport[1]}}
      </td>
      <td  class="align-middle">
        {{oilExport[2]}}
      </td>
      <td  class="align-middle">
        {{oilExport[3]}}
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th>ID</th>
      <th>Country</th>
      <th>Date</th>
      <th>Value</th>
    </tr>
    </tfoot>
  </table>
</div>
